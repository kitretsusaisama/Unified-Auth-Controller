{% extends "dashboard_layout.html" %}

{% block content %}
<div class="mb-8">
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg p-5">
            <h3 class="text-sm text-gray-500">Total Users</h3>
            <p class="text-2xl font-bold">Loading...</p>
        </div>
        
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg p-5">
            <h3 class="text-sm text-gray-500">Active Sessions</h3>
            <p class="text-2xl font-bold">{{active_sessions}}</p>
        </div>
        
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg p-5">
            <h3 class="text-sm text-gray-500">Total Roles</h3>
            <p class="text-2xl font-bold">{{total_roles}}</p>
        </div>
    </div>
</div>

<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h3 class="text-lg font-medium mb-4">Recent Activity</h3>
    <p class="text-gray-500">No recent activity</p>
</div>
{% endblock %}
