{% extends "base.html" %}

{% block title %}{{title}} - SSO Admin{% endblock %}

{% block body %}
<div class="flex h-full bg-gray-50">
    <aside class="w-64 bg-gray-800">
        <div class="p-4">
            <h1 class="text-xl font-bold text-white">SSO Admin</h1>
        </div>
        
        <nav class="mt-6">
            <a href="/admin/dashboard" class="block px-4 py-2 text-white hover:bg-gray-700">Dashboard</a>
            <a href="/admin/users" class="block px-4 py-2 text-white hover:bg-gray-700">Users</a>
            <a href="/admin/roles" class="block px-4 py-2 text-white hover:bg-gray-700">Roles</a>
            <a href="/admin/logout" class="block px-4 py-2 text-red-400 hover:bg-red-700">Logout</a>
        </nav>
        
        <div class="absolute bottom-0 w-64 p-4 bg-gray-700">
            <p class="text-sm text-white">{{user_email}}</p>
        </div>
    </aside>

    <main class="flex-1 overflow-auto p-6">
        <h1 class="text-2xl font-bold mb-6">{{page_title}}</h1>
        {% block content %}{% endblock %}
    </main>
</div>
{% endblock %}
